<!doctype html>
<html>
  <head>
    <title>encrypt</title>
    <meta charset='UTF-8'>
    <style type='text/css'>
      * {
        box-sizing: border-box;
      }

      body {
        text-align: center;
        width: 400px;
        margin: auto;
      }

      input {
        font-size: 20px;
        margin: 10px 0;
        width: 100%;
      }

      button {
        font-size: 20px;
        width: 100%;
      }

      textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
      }
    </style>
    <script src='//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js' type='text/javascript'></script>
    <script src='//code.jquery.com/jquery-2.0.3.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
      $(function() {
        $('#encrypt').click(function() {
          var message = $('#message').val();
          var key = $('#key').val();
          var output = CryptoJS.AES.encrypt(message, key);
          $('#output').text(output);
        });

        $('#decrypt').click(function() {
          var message = $('#message').val();
          var key = $('#key').val();
          var output = CryptoJS.AES.decrypt(message, key);
          $('#output').text(output.toString(CryptoJS.enc.Utf8));
        });
      });
    </script>
  </head>
  <body>
    <input type='text' id='message' placeholder='message' autofocus='autofocus'><br>
    <input type='password' id='key' placeholder='key'><br>
    <button id='encrypt'>encrypt</button><br>
    <button id='decrypt'>decrypt</button><br>
    <textarea id='output'></textarea>
  </body>
</html>
